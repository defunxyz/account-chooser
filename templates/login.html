<!doctype html>
<html lang="en">
{{head}}

<body>
    <main>
        <article>
            <h2 class="center">Account Chooser - Sign In</h2>
            <form action="" autocomplete="off" method="POST">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" value="" placeholder="Enter your Email" />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" value="" placeholder="Enter your Password" />
                </div>
                <div class="form-group">
                    <label class="checkbox-label" for="remember">Remember me:</label>
                    <input type="checkbox" name="remember" value="true" checked="" />
                    <input type="submit" name="submit" id="submit" value="Sign In" />
                </div>
            </form>
            <div class="note white center_10px">You can go <a href="/account-chooser/"><strong>Back</strong></a>.</div>
        </article>
    </main>

</body>

</html>
